<!DOCTYPE html>
<html>
<head>
    <title>BuscarX</title>
    <style>
        body {
            font-family: "Comic Sans MS";
            margin: 5%;
            border: 4px solid black;
            border-radius: 25px;
            padding: 5%;
        }

        header{
            display: grid;
            grid-auto-flow : column;
            place-items: center;
        }
        .titulo {
            font-size: 50px;
            font-weight: bold;
        }

        .usuario {
            margin: 9%;
            border: 4px solid black;
            border-radius: 10px;
            padding: 5%;

            justify-items: center;

            display: grid;
            grid-auto-flow: column;
        }

        .btn {
            margin: 5px;
            border: 4px solid black;
            border-radius: 10px;
            padding: 1em;

            font-weight: bold;
            font-size: 20px;
            color: #000000;
            text-decoration: none; 
            transition: background-color 0.7s ease, color 0.4s ease;
        }

        .btn:hover {
            color: #ffffff;
            background-color: #000000;
        }

        main {
            margin: 5%;
            border: 4px solid black;
            border-radius: 25px;
            padding: 5%;
        }

        .tabela{
            padding: 0% 0;
            margin: 5px;
            padding-top: 0%;
            text-align: center;
            border: solid;
            border-radius: 15px;

        }
        .botao{
            width: 100%;
            border: none;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.7s ease, color 0.4s ease;
        }
        .botao:hover .nome, .botao:hover .especialidade{
            background-color: black;
            color: white;
        }

        .nome{
            transition: background-color 0.7s ease, color 0.4s ease;
            font-size: 25px;
        }

        .especialidade {
            transition: background-color 0.7s ease, color 0.4s ease;
            font-size: 20px;
        }

        hr {
            margin: 0%;
            border: 1px solid black;
        }

        .filtro {
            text-align: right;
        }

        input {
            width: 85%;
            padding: 1%;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
        }

    </style>

</head>
<body>
    <header>
        <div class="titulo">BuscarX</div>

        <div class="usuario">
            <a href="/AgendarConsultas/perfil/usuario.jsp" class="btn cliente">
                <fmt:message key="BoasVindas" /> ${cliente.nome}
            </a>
        </div>
    </header>
    <main>
        <div class="filtro">
            <label for="filtro">
                Filtro:
            </label>
            <input type="filtro" id="filtro" name="filtro">
        </div>

        <h1 align="center"> Lista de Profissionais </h1>
        <div class="tabela">
            <a id="consultarPerfil" class="botao" href="/AgendarConsultas/agendamento?action=consultarPerfil&IdProfissionalEscolhido=${profissional.idUsuario}">
                <div class="nome">
                    ${profissional.nome}
                </div>
                <div class="especialidade">
                    ${profissional.especialidade}
                </div>
            </a>
            <hr>
        </div>
    </main>
    <script src="/src/main/webapp/js/tabela.js"> </script>
</body>
</html>
